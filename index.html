<script>
    const test = (...arg) => {//const不可改變,var全域,let安全
        console.log(...arg);//...arg不管參數多少個，個別印出來
        console.log(arg);//傳陣列，一個參數也是陣列
        return arg;
    }
    let ab = test(1);
    console.log(ab);
    // --------------------------------------------
    const arr=[ "apple" , "banana" ];
    const [ a1 , b1 ] = arr;

    console.log("a is "+a1); // a is apple
    console.log("b is "+b1); // b is banana
    // ---
    const obj={ fruitOne: "apple", fruitTwo: "banana" };
    const { fruitOne: a , fruitTwo: b  } = obj;

    console.log("a is "+a); // a is apple
    console.log("b is "+b); // b is banana
    // --------------------------------------------
    const personOne = {
        name:'sally1',
        age:22,
        state:'One of them'
    }
    const personTwo = {
        name:'sally',
        age:32,
        favoriteFood:'watermelon',
        address:{
            city:'somewhere else',
            state:'another'
        }
    }
    const personThree = {...personOne,...personTwo}
    const {name:firstname,address:{ city }}=personTwo
    console.log(city);
    console.log('合併object',personThree);
    
    
    // ES6箭頭---------------------------------

    const square = number => number*number
    const square2 = number => {
      return number*number
    }
    console.log('square',square(5),square2(4));

    //-----------------------------------------
    const jobs = [
        {id:1,isActive:true},
        {id:2,isActive:true},
        {id:3,isActive:false},
    ];

    const activeJobs = jobs.filter(function(job){ return job.isActive; })
    const activeJobs2 = jobs.filter(job => job.isActive)
    console.log('activeJob',activeJobs,activeJobs2);
</script>
